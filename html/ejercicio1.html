<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #1</title>
</head>
<body>

    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <button id="agregar">AÃ±adir elemento</button>

    <script>
        const itemsOriginales = Array.from(document.querySelectorAll("#lista li")).map(item => item.textContent);
        document.getElementById("agregar").addEventListener("click", () => {
            const palabraAleatoria = itemsOriginales[Math.floor(Math.random() * itemsOriginales.length)];
            const nuevoElemento = document.createElement("li");
            nuevoElemento.textContent = palabraAleatoria;
            document.getElementById("lista").appendChild(nuevoElemento);
        });
    </script>

</body>
</html>
